<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <section class="info">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>
    <main class="main">
      <section id="add-task">
        <h3 class="title add-task__title">Add Item</h3>
        <div class="new-task">
          <input id="new-task" class="input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="to-do-task">
        <h3 class="title">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task__item">
            <input class="input-checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg"></button>
          </li>
          <li class="task__item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-task">
        <h3 class="title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task__item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>     
    </main>
    <script src="app.js"></script>
  </body>
</html>
